<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>สูตรคูณ</title>
</head>
<body>
    <h1 style="text-align: center;"> Maneerat Khuabpimai</h1>
    <h1 style="text-align: center;">66162110557-6</h1>
    <hr> <br>
    <!-- <form  style="text-align: center;"> -->
        <h1 style="text-align: center;">สูตรคูณ</h1>
        <label for="number" ;>สูตรคูณ</label>
        <input type="number" id = "number" min = "1" max = "12" placeholder="1-12" >
        
         
        <button  onclick ="cal()">คำนวณตัวเลข</button>
        
        <div id = "result"></div>
        
        
    <!-- </form> -->
    <br> <hr>
    <h1 style="text-align: center;">ผลลัพธ์</h1>
    <script>
        function cal(){
            let num = document.getElementById("number").value;
            
            
            let result = "" ;
            for (let i = 1; i <= 12; i++) {
                result +=  i * num 
                
                // result += number && num * i  ;
               
             
            }
            document.getElementById("result").innerHTML = result ;
        }
    </script>


    
</body>
